 <html>
 <body>
 <h1>Numeros pares e Impares</h1>
 
 
 <p id="demo"></p>
 
 <script>
 function odd(){
 
 
  for(x=0; x<=15;x++)
   if(x%2===0)
 {
  document.write(x+++"&nbsp;"+"is even" +"<br>"+ x+"&nbsp;"+"odd"+"<br>");
  
  }
  else if(x%2===0)
  {
  document.write(x+"is even");
  }
 return "odd";
 
 }
  document.getElementById("demo").innerHTML = odd();
</script>		
</body>
